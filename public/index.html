<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Document</title>
  <link rel='stylesheet' href='/public/css/style.css'>
</head>
<body>

  <div id='wrapper'>
    <header></header>
    <section>

      <div class='login-page'>

        <div class='form'>
          <div class='register-form'>
            <input type='text' placeholder='username'/>
            <input type='password' placeholder='password'/>

            <div class='login'>
              <button>login</button>
              <p class='message'>Not registered? <a>Create an account</a></p>
            </div>

            <div class='create'>
              <input type='text' placeholder='email address'/>
              <button>create</button>
              <p class='message'>Already registered? <a>Sign In</a></p>
            </div>

          </div>

          <div class='menu'>
            <button class='game_button'>Играть</button>
            <button class='profile_button'>Профиль</button>
            <button class='leaderboard_button'>Таблица лидеров</button>
            <button class='gamerules_button'>Правила игры</button>
            <button class='settings_button'>Настройки</button>
          </div>

          <table class='leaderboard'>
            <tr>
              <th>Игрок</th>
              <th>Уровень</th>
              <th>Очки</th>
            </tr>
            <tr>
              <td>Alfreds Futterkiste</td>
              <td>10</td>
              <td>3505</td>
            </tr>
            <tr>
              <td>Berglunds snabbköp</td>
              <td>10</td>
              <td>3412</td>
            </tr>
            <tr>
              <td>Centro comercial Moctezuma</td>
              <td>8</td>
              <td>2058</td>
            </tr>
            <tr>
              <td>Ernst Handel</td>
              <td>4</td>
              <td>1002</td>
            </tr>
          </table>

          <div class='gamerules'></div>

          <div class='settings'>
            <input id="vol-control" type="range" min="0" max="100" step="1" oninput="" onchange=""></input>
            <div>
              <input type="checkbox" id="scales" name="feature" value="scales" checked ></input>
              <label for="scales">Scales</label>
            </div>
          </div>


          <div class='profile'>
            <div class='avatar'>
              <img src='public/img/diterRams.jpg'> 
            </div>

            <div class='information'>
              <h3>Дитер Рамс</h3>
            </div>
          </div>

          <button class='back'>Назад</button>

        </div>
      </div>
    </section>
  </div>
  <footer></footer>

  <script src = '/public/js/formAnimation.js'></script>
</body>
